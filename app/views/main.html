<div data-ng-animate="{enter: 'view-enter', leave: 'view-leave'}">

    <button ng-click="push()">Enter Animation</button>
    <button ng-click="pop()">Leave Animation</button>
    <div class='row'>
        <div class="card blue color" class="animation" ng-directive>
            <h1>Hellow</h1>
        </div>
    </div>

    <div class='row'>
        <div class="card lightPink color" ng-animate="{animation}">
            <h1>New</h1>
        </div>
    </div>

    <div ng-repeat="item in items" class="animation">{{item}}</div>

</div>
